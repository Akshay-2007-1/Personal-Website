
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Skills</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/devicon.min.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <header class="hero">
            <h1>Technical Skills</h1>
            <p class="tagline">My Tech Toolkit</p>
        </header>

        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="educ.html">Education</a>
        </nav>

        <main>
            <section class="skills-section">
                <h2>Languages & Technologies</h2>
                <div class="skills-grid">
                    <div class="skill-card">
                        <i class="devicon-python-plain colored"></i>
                        <h3>Python</h3>
                        <p>Advanced</p>
                    </div>
                    <div class="skill-card">
                        <i class="devicon-java-plain colored"></i>
                        <h3>Java</h3>
                        <p>Intermediate</p>
                    </div>
                    <div class="skill-card">
                        <i class="devicon-javascript-plain colored"></i>
                        <h3>JavaScript</h3>
                        <p>Intermediate</p>
                    </div>
                    <div class="skill-card">
                        <i class="devicon-cplusplus-plain colored"></i>
                        <h3>C++</h3>
                        <p>Beginner</p>
                    </div>
                    <div class="skill-card">
                        <i class="devicon-html5-plain colored"></i>
                        <h3>HTML5</h3>
                        <p>Advanced</p>
                    </div>
                    <div class="skill-card">
                        <i class="devicon-css3-plain colored"></i>
                        <h3>CSS3</h3>
                        <p>Advanced</p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Akshay Vemulapalli. All Rights Reserved.</p>
        </footer>
    </div>

    <style>
        .skills-section {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .skill-card {
            background-color: var(--background-color);
            border-radius: 10px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .skill-card:hover {
            transform: scale(1.05);
        }

        .skill-card i {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .skills-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</body>
</html>
